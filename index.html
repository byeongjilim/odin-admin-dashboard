<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div>
            <span class="material-icons">
                menu
            </span>
            <h3>
                Dashboard
            </h3>
        </div>
        <div>
            <span class="material-icons">
                home
            </span>
            <h3>Home</h3>
        </div>
        <div>
            <span class="material-icons">
                account_circle
            </span>
            <h3>Profile</h3>
        </div>
        <div>
            <span class="material-icons">
                chat
            </span>
            <h3>Messages</h3>
        </div>
        <div>
            <span class="material-icons">
                history
            </span>
            <h3>History</h3>
        </div>
        <div>
            <span class="material-icons">
                task_alt
            </span>
            <h3>Tasks</h3>
        </div>
        <div>
            <span class="material-icons">
                forum
            </span>
            <h3>Communities</h3>
        </div>
        <div>
            <span class="material-icons">
                settings
            </span>
            <h3>Settings</h3>
        </div>
        <div>
            <span class="material-icons">
                help
            </span>
            <h3>Help</h3>
        </div>
        <div>
            <span class="material-icons">
                security
            </span>
            <h3>Privacy</h3>
        </div>
    </div>
    <main>
        <div class="header">
            <div class="search">
                <span class="material-icons">
                    search
                </span>
                <input type="text">
            </div>
            <div class="account">
                <span class="material-icons">
                    notifications
                </span>
                <span class="material-icons">
                    face
                </span>
                <h4>John Adams</h4>
            </div>
            <div class="acccountDetails">
                <span class="material-icons" style="font-size: 72px;">
                    face
                </span>
                <p>Hi there,</p>
                <h4>John Adams</h4>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h5>Your Projects</h5>
                <div class="project-grid">
                </div>
            </div>
            <div class="announcements">
                <h5>Announcements</h5>
                <div class="announcements-grid"></div>
            </div>
            <div class="trending">
                <h5>Trending</h5>
            </div>
        </div>
    </main>
</body>

</html>
